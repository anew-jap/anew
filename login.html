<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login – ANEW</title>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>

<style>
body{font-family:Arial;background:#F4EDE3;color:#3A2F2A;text-align:center;padding:40px;}
.container{background:white;padding:30px;border-radius:12px;display:inline-block;}
input{padding:10px;margin:10px;width:250px;border-radius:8px;border:1px solid #ccc;}
button{padding:10px 20px;background:#C69A8D;color:white;border:none;border-radius:8px;cursor:pointer;margin-top:10px;}
button:hover{background:#A8756B;}
</style>
</head>
<body>

<h2>Login</h2>
<div class="container">
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Entrar</button><br>
  <div class="link">
    <p>Não tens conta? <a href="register.html">Registar</a></p>
  </div>
  <button onclick="window.location='index.html'" style="background:#6B5A54;">Voltar ao Início</button>
</div>

<script>
function login(){
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  auth.signInWithEmailAndPassword(email,password)
    .then(()=> window.location='index.html')
    .catch(err=> alert(err.message));
}
</script>

</body>
</html>
