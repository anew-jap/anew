<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registo – ANEW</title>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>

<style>
body{font-family:Arial;background:#F4EDE3;color:#3A2F2A;text-align:center;padding:40px;}
.container{background:white;padding:30px;border-radius:12px;display:inline-block;}
input{padding:10px;margin:10px;width:250px;border-radius:8px;border:1px solid #ccc;}
button{padding:10px 20px;background:#C69A8D;color:white;border:none;border-radius:8px;cursor:pointer;margin-top:10px;}
button:hover{background:#A8756B;}
</style>
</head>
<body>

<h2>Registo</h2>
<div class="container">
  <input type="text" id="name" placeholder="Nome completo"><br>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="register()">Registar</button><br>
  <div class="link">
    <p>Já tens conta? <a href="login.html">Login</a></p>
  </div>
  <button onclick="window.location='index.html'" style="background:#6B5A54;">Voltar ao Início</button>
</div>

<script>
function register(){
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  if(!name || !email || !password){
    alert("Preenche todos os campos");
    return;
  }

  auth.createUserWithEmailAndPassword(email, password)
    .then(cred => {
      // Atualiza o displayName no Authentication
      return cred.user.updateProfile({
        displayName: name
      }).then(() => {
        // Cria o utilizador no Firestore
        return db.collection("users").doc(cred.user.uid).set({
          nome: name,
          email: email,
          createdAt: new Date().toISOString()
        });
      });
    })
    .then(() => {
      window.location = "index.html";
    })
    .catch(err => alert(err.message));
}
</script>

</body>
</html>
